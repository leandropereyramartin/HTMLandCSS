        <header>

                <ul>

            </nav>  
        </header>
        <hr>
        <main>
         <h1>Registro</h1>
         <section id="contact-form">
             <!--formulario-->
            <form>
                <label for="nombre">
                    Nombre:
                    <input type="text" id="nombre" placeholder="Nombre" required>
                </label>
                <!--Breakin row/ salto de linea-->
                <br>
                <label for="DNI">
                    DNI:
                <input type="number" id="DNI" placeholder="DNI" required> 
                </label>
                <br>
                <label for="email">
                    Email:
                <input type="email" id="email" placeholder="email" required>
                </label>
                <br>
                <label for="Fecha de nacimiento">
                    Fecha de nacimiento:
                <input type="date" id="Fecha de nacimiento" placeholder="date" required>
                </label>
                <br>
                <label for="password">
                    Contraseña:
                <input type="password" id="password" placeholder="password" required>
                </label>
                <br>
                <select name="">
                    <option value="">--Select--</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Binarie</option>
                </select>
                <br>
                <input type="file">
                <br>
                <label for="checkbox">
                    Acepto los terminos y condiciónes
                <br>    
                <input type="checkbox" id="checkbox" placeholder="checkbox" required>
                <br>
                <input type="submit">
                <!--enviar-->
            </form>
         </section>
         
        </main>
